<!DOCTYPE html>
<html lang="en">
<head>

    <main>
      <div>

      </div>

      <div class="padding-inline-10px addNewIten">

          <input id="inItemName" type="text" placeholder="Adicione um novo item" required >

          </div>
        </div>
      </form>
      
      <div id="shoppingList">
        
      </div>
    </main>

      <div id="deleteModal" class="modal">

          <span>Item deletado com sucesso!</span>
          <span><img src="Assets/Icons/cancel-01-stroke-rounded.svg" alt="Cancel"></span>
        </div>
      </div>


    <script src="script.js"></script>
